<div id="import-layer-edit-modal" class="modal hide fade">
    <div class="modal-header" style="min-height: 20px;">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Import Data Layer</h3>
    </div>
    <div class="modal-body">

      <div id="import-layer-edit-form"></div>


      <!-- STATUS ALERTS -->
      <div class="row-fluid">
          <div class="alert alert-info" id="import-layer-form-info" style="display: none">
            <strong>Importing...</strong>
            <div class="progress progress-striped active">
              <div id="import-layer-progress-bar" class="bar" style="width: 0%"></div>
            </div>
          </div>
          <div class="alert alert-success" id="import-layer-form-success" style="display: none">
            <strong>Success!</strong> <span>Refresh the page to see your imported layer!</span>
            <p><button onclick="location.reload();">Refresh Page</button></p>
          </div>
          <div class="alert alert-error" id="import-layer-form-error" style="display: none">
            <strong>Error!</strong>
            <p id="import-modal-error-text"></p>
          </div>
      </div>

    </div>
    <div class="modal-footer">
        <!-- <button href="#" class="btn" data-dismiss="modal">Close</button> -->
        <button href="#" type="button" class="btn" id="import-layer-form-submit" disabled>Submit</button>
    </div>
</div>
